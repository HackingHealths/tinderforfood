<ion-view title="Answers">
  <ion-content class="padding">
		<div class="list card text-center" ng-repeat="result in results track by $index">
			<div class="item item-body">
			  	{{ result.name }}
			</div>
			<div class="item item-body">
			  <h1>{{ result.answer ? "Yes" : "No" }}</h1>
			</div>
			<div class="item item-body">
			  <span style="display:inline-block; width:49%; vertical-align:top;" ng-class="{ 'question-bg-correct': result.result }">
			  	<div style="color:green; font-size:35px; padding:10px;">{{ result.percentageRight }}%</div>
			  	<div style="color:green;">Right</div>
				  <div style="padding:15px;">
			  	  <span ng-repeat="element in peopleRight track by $index">
					  	<img ng-src="http://tinderforfood.s3.amazonaws.com/people_images/{{ element }}.jpg" style="width:20px;" />
					  </span>
					</div>
					<div>{{ result.result ? "You" : "" }}</div>
			  </span>
			  <span style="display:inline-block; width:49%; vertical-align:top;" ng-class="{ 'question-bg-wrong': !result.result }">
			  	<div style="color:red; font-size:35px; padding:10px;">{{ 100 - result.percentageRight }}%</div>
			  	<div style="color:red;">Wrong</div>
			  	<div style="padding:15px;">
			  	  <span ng-repeat="element in peopleWrong track by $index">
					  	<img ng-src="http://tinderforfood.s3.amazonaws.com/people_images/{{ element }}.jpg" style="width:20px;" ng-class='{ sdlf: noShow' />
					  </span>
					</div>
					<div>{{ result.result ? "" : "You" }}</div>
			  </span>
		  </div>
		</div>
  </ion-content>
</ion-view>
