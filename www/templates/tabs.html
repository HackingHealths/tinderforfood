<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top mobile-only">

  <!-- Questions Tab -->
  <ion-tab title="Questions" icon="icon ion-ios7-circle-filled" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Answers" icon="icon ion-ios7-pie" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <!-- Summary Tab -->
  <ion-tab title="Results" icon="icon ion-ios7-world" href="#/tab/results">
    <ion-nav-view name="tab-results"></ion-nav-view>
  </ion-tab>

</ion-tabs>
