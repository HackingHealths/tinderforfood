<ion-view title="Gin Hong">
  <ion-content class="padding">
    <ion-slide-box show-pager="false" active-slide="1" on-slide-changed="answerQuestion($index)">
      <ion-slide>
        <div class="box left"><h1>Left</h1></div>
      </ion-slide>
      <ion-slide>
        <div class="box question">
          <h3>{{ question.name }}</h3>
          <div class="question-image" style="background: url('{{question.image}}')"></div>
          <div class="row">
            <div class="question-no col col-33"><i class="fa fa-2x fa-close"></i></div>
            <div class="question-yes col col-33 col-offset-33"><i class="fa fa-2x fa-check"></i></div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="box right"><h1>right</h1></div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
