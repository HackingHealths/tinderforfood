<ion-view title="Gin Hong">
  <ion-content class="padding">
    <swipe-cards on-card-swipe="onSwipe($event)">

    <swipe-cards>
      <swipe-card ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe="cardSwiped($index)" class="box question">
        <h3 class="text-center">{{ card.name }}</h3>
        <div on-card-swipe="cardSwiped()" on-swipe-left="answer('1')" on-swipe-right="answer('2')">
          <img class="question-image" src="{{card.image}}"></img>
          <div class="row">
            <div class="question-no col col-33"><i class="fa fa-lg fa-close"></i></div>
            <div class="question-yes col col-33 col-offset-33"><i class="fa fa-lg fa-check"></i></div>
          </div>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-content>

</ion-view>
