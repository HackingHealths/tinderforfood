<ion-view title="{{ viewTitle }}">
  <ion-content class="padding">
    <div ng-hide="viewReady" class="spinner">
      <i class="fa fa-circle-o-notch fa-spin"></i>
      <span class="p">Loading</span>
      <h3>{{ viewLoadingHeader }}</h3>
      <p>{{ viewLoadingFact }}</p>
    </div>
    <swipe-cards ng-show="viewReady">
      <swipe-card on-destroy="answer($index)" on-drag="dragged($event)" ng-repeat="card in cards" class="box question" style="border: 1px solid #bfbfbb; padding:10px;">
        <h3 class="text-center title">{{ card.name }}</h3>
        <div>
          <img class="question-image" ng-src="{{card.image}}" imageonload="imageLoaded()"></img>
        </div>
        <div>
        </div>
      </swipe-card>
    </swipe-cards>
  </ion-content>
</ion-view>
